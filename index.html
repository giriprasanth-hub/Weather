<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png"
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <header>
                <input type="text" id="search" placeholder="Enter city name" />
                <button id="search-btn">Search</button>
            </header>
            <main>
                <div class="weather-info">
                    <h2 id="city">City Name</h2>
                    <p id="date">Day, Date</p>
                    <div class="icon-and-temp">
                        <img id="icon" src="placeholder-icon.png" alt="Weather Icon" />
                        <p id="temperature">--Â°C</p>
                    </div>
                    <p id="description">Weather Description</p>
                    <div class="extra-info">
                        <p id="humidity">Humidity: --%</p>
                        <p id="wind">Wind: -- km/h</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
